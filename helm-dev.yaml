namespace: default
bootstrapSecret: "properties-2020-10-12"

image:
  repository: localhost:5000/iuonly
  pullPolicy: Never

replicaCount: 1

env:
  APP_ENV: dev
  JAVA_TOOL_OPTIONS: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005 -Dlogging.level.edu.iu.uits.lms=DEBUG"


service:
  type: NodePort
  extraPorts:
    - port: 5005
      targetPort: 5005
      protocol: TCP
      name: remote-debug

activeProfiles: "none"

developmentMode: true
